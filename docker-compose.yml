services:
  terminal-gateway:
    build:
      context: ./mac-server
      dockerfile: Dockerfile
    container_name: terminal-gateway
    ports:
      - "${TAILSCALE_IP:-127.0.0.1}:8765:8765"
    volumes:
      # Mount token and logs directory
      - gateway-data:/data
    environment:
      - NODE_ENV=production
      - GATEWAY_HOST=${GATEWAY_HOST:-127.0.0.1}
      - GATEWAY_TOKEN_FILE=/data/terminal-gateway-token
      - ALLOW_INSECURE_BIND=${ALLOW_INSECURE_BIND:-true}
    restart: unless-stopped
    networks:
      - gateway-network

networks:
  gateway-network:
    driver: bridge

volumes:
  gateway-data:
